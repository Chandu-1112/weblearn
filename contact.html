<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .navbar {
      background-color: skyblue;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-left { font-weight: bold; font-size: 18px; }
    .back-button {
      background: white;
      color: black;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    /* Loader full screen */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white; /* or any background */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* Spinner animation */
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #f3f3f3;
  border-top: 6px solid skyblue;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* Keyframes for spinner */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
     <!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
</div>
  <div class="navbar">
    <div class="navbar-left">WebDevelopment</div>
    <a class="back-button" href="index.html">Back</a>
  </div>

  <div class="content">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or suggestions, feel free to reach out.</p>
    <p>Email: <a href="mailto:kalapareddychandukumarreddy@gmail.com">kalapareddychandukumarreddy@gmail.com</a></p>
    <p>We usually respond within 48 hours. Your input helps us improve!</p>
  </div>
   <script>
    window.addEventListener('load', function () {
    const loader = document.getElementById('loader');
    loader.style.display = 'none';
  });
  </script>
</body>
</html>
